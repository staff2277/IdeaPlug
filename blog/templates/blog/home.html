{% extends '__base.html' %} {% block title %}Home{% endblock title %} {% block
content %} {% if user.is_authenticated %}
<p class="bg-blue-600">You are logged in as {{user.username}}</p>

<form action="{% url 'logout' %}" method="POST">
  {% csrf_token %}
  <button type="submit">logout</button>
</form>
{% else %}
<p>Please Log in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}

<h1>This is home</h1>
{% endblock content %}
