{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    <p class="bg-blue-600">You are logged in as {{ user.username }}</p>

    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% else %}
    <p>Please Log in</p>
    <a href="{% url 'login' %}">Login</a>
  {% endif %}

  <h1>This is home</h1>
{% endblock content %}
