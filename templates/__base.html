<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <title>{% block title %}My Blog{% endblock title %}</title>
  </head>
  <body>
    <nav class="flex" >
      <span
        ><img src="{% static 'images/Ideaplug-black.png' %}" alt="Logo"
      /></span>

      <ul >
        <a href="#"><li>My Blogs</li></a>
        <a href="#"
          ><li>
            <img
              src="{% static 'images/write.svg' %}"
              alt="add new blog icon"
            /></li
        ></a>
        <a href="#"
          ><li>
            <img
              src="{% static 'images/notifiction.svg' %}"
              alt="Notification icon"
            /></li
        ></a>
        <a href="#"
          ><li>
            <img
              src="{% static 'images/profile.svg' %}"
              alt="profile icon"
            /></li
        ></a>
      </ul>
    </nav>

    {% block content %}{% endblock content %}
  </body>
</html>
